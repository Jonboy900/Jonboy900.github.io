						<p>C is one the fundamental programming languages and underlies many other things.</p>

				<!-- Two -->
					<section id="two">
						<h2>DNS - Domain Name System</h2>
						<p>This is used to map names to IP addresses, if you want to visit http://bbc.co.uk the browser must first make a DNS request to resolve the IP address. It is also possible to reverse this search.</p>
					</section>
        
        			<!-- Three -->
					<section id="three">
						<h2>IP Address</h2>
						<p>An IP address usually takes the format 255.255.255.255, this is being extended with IPv6 but we will focus on IPv4 for now. IP networks are further broken into different sections or subnets by adding a netmask which controls how large the network is. Slash notation /8 gives 16 million IP addresses, /12 about a million, and /16 give about 65 thousand.</p>
        				</section>
				
				<!-- Four -->
					<section id="four">
						<h2>TCP</h2>
						<p>Transmission Control Protocol this allows to machines to comunicate. It starts with the three way handshake: the client sends a SYN packet to the target which sends back a SYN/ACK packet and lastly the client replies with an ACK packet this process established a comunication between the two machines.</p>
        				</section>
